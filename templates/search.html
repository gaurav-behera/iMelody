<!DOCTYPE html>
<html>
  <head>
    <title>Search Page | iMelody</title>
    <link rel="icon" type="image/x-icon" href="static/assets/logo2.png" />
    <link rel="stylesheet" href="static/css/footer.css" />
    <link rel="stylesheet" href="static/css/search.css" />
    <link rel="stylesheet" href="static/css/navbar.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>

  <body
    style="
      background-color: black;
      background-image: linear-gradient(
          to bottom right,
          rgb(0, 0, 0),
          rgba(0, 0, 0, 0.2)
        ),
        url(../static/assets/background.jpeg);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      width: 100%;
      overflow-x: hidden;
    "
  >
    <div class="nav-bar">
      <a class="logo" href="/">
        <img src="static/assets/logo.png" class="logo" />
      </a>

      <div style="display: flex; justify-content: end; width: 100%">
        <div class="nav-bar-options">
          <div class="nav-bar-search">
            <input
              type="text"
              class="nav-bar-search-input"
              placeholder="Search"
            />
            <a href="search">
              <img src="static/assets/search.svg" class="nav-bar-search-icon"
            /></a>
          </div>
          <button class="nav-bar-item">
            <a href="about">About</a>
          </button>
          <button class="nav-bar-item">
            <a href="featured">Featured Artist</a>
          </button>
          <button class="nav-bar-item">
            <a href="artists">Artists</a>
          </button>
          <button class="nav-bar-item">
            <a href="liked">Liked Songs</a>
          </button>
          <div class="profile-logo">
            <img class="profile-logo-image" src="static/assets/user.jpg" />
          </div>

          <div class="profile-details">
            <p class="profile-name">User Demo</p>
            <p
              style="
                display: inline;
                color: black;
                margin-top: 5px;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                font-size: 23px;
                margin-right: 0px;
              "
            >
              <b> @ </b>
            </p>
            <p class="profile-username" style="display: inline">username</p>
            <hr style="margin-top: 5px; border: 1px solid black" />
            <div>
              <p
                class="profile-options profile-liked-songs"
                onclick="openLiked()"
              >
                <img
                  src="static/assets/liked.svg"
                  style="width: 20px; height: 20px; vertical-align: middle"
                />
                Your liked songs
              </p>
            </div>
            <p class="profile-options">
              <img
                src="static/assets/manage-account.svg"
                style="width: 20px; height: 20px; vertical-align: middle"
              />
              Manage your account
            </p>
            <p class="profile-options">
              <img
                src="static/assets/logout.svg"
                style="width: 20px; height: 20px; vertical-align: middle"
              />
              Logout
            </p>
          </div>
        </div>
      </div>
      <script>
        function openLiked() {
          window.location.href = "liked";
        }
      </script>
    </div>

    <div
      style="
        margin-top: 300px;
        justify-content: center;
        display: flex;
        align-items: center;
      "
    >
      <div class="search-bar">
        <input
          type="text"
          class="search-input"
          name="search-bar"
          placeholder="Search"
        />
        <p
          type="text"
          class="search-input"
          name="search-bar"
          placeholder="Search"
          id="search-bar-suggestion"
          style="
            position: absolute;
            z-index: 1;
            font-size: 23px;
            opacity: 50%;
            transform: translate(4px, -7px);
            color: rgb(105, 105, 105);
          "
        ></p>

        <img
          src="static/assets/search.svg"
          class="nav-bar-search-icon"
          class="nav-bar-search-icon"
        />
      </div>
      <button class="filter-button">
        <img src="static/assets/filter-icon.png" width="30px" height="30px" />
      </button>

      <div class="filter-container">
        <p
          style="
            transform: translate(40px, -25px);
            font-family: Poppins;
            font-size: 20px;
          "
        >
          Filters
        </p>
        <div style="transform: translateY(-30px)">
          <label for="duration">
            Max Duration:
            <span id="duration-value">10:00</span>
            <span>min</span>
          </label>
          <input
            type="range"
            id="duration"
            name="duration"
            min="0"
            max="600"
            value="600"
            step="1"
            style="width: 200px"
          />
          <br />
          <div id="explicitness">
            <label
              ><input type="checkbox" name="explicit" value="1" /> Show Explicit
              Content</label
            >
          </div>
          <button class="filter-options-button" id="clear-button">Clear</button>
          <button class="filter-options-button" id="apply-button">Apply</button>
        </div>
      </div>
    </div>

    <div style="display: flex; flex-direction: row">
      <div
        class="music-player"
        style="visibility: hidden; margin-top: 55px; margin-left: 20px"
      >
        <div>
          <img
            src="static/assets/logo.png"
            width="400px"
            height="400px"
            style="border-radius: 20px; padding-bottom: 30px"
            class="player-image"
          />
        </div>
        <audio id="audio-player"></audio>

        <div class="controls">
          <button class="control-btn" id="prev-button">
            <img
              src="static/assets/prev-icon.svg"
              class="control-icon"
              width="30px"
              height="30px"
            />
          </button>
          <button class="control-btn" id="play-pause-button">
            <img
              src="static/assets/play-icon.svg"
              class="control-icon"
              width="30px"
              height="30px"
              id="play-pause-icon"
            />
          </button>
          <button class="control-btn" id="next-button">
            <img
              src="static/assets/next-icon.svg"
              class="control-icon"
              width="30px"
              height="30px"
            />
          </button>
        </div>

        <div
          style="display: flex; align-items: center; justify-content: center"
        >
          <button
            class="control-btn"
            style="margin: 10px; padding: 0px; position: relative"
            id="volume-button"
          >
            <img
              src="static/assets/volume-icon.svg"
              class="control-icon"
              height="20px"
              width="20px"
              style="margin-right: 30px; margin-top: 10px"
            />
          </button>
          <div class="volume-slider">
            <input
              type="range"
              min="0"
              max="100"
              value="100"
              id="volume-slider"
              style="transform: rotate(270deg); width: 80px"
            />
          </div>

          <div>
            <div
              style="
                color: white;
                font-family: Poppins;
                display: flex;
                justify-content: space-between;
              "
            >
              <span id="current-time">0:00</span>
              <span id="total-time">10:00</span>
            </div>
            <input
              type="range"
              id="seek-bar"
              min="0"
              step="0.01"
              value="0"
              style="width: 300px"
            />
          </div>
        </div>
      </div>

      <div style="margin: 20px">
        <div>
          <div class="list-of-results">
            <div
              class="result-item"
              style="display: flex; justify-content: center"
            >
              <p
                id="typing-text"
                style="color: white; font-family: Urbanist; font-size: 34px"
              ></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-main">
        <div class="footer-section footer-section1">
          <img class="footer-logo" src="static/assets/logo.png" />
          <p class="footer-tagline">Your song guide</p>
        </div>

        <div class="footer-section">
          <p class="footer-section-mid-item">
            <a href="about">About</a>
          </p>
          <p class="footer-section-mid-item">
            <a href="artists">Artists</a>
          </p>
          <p class="footer-section-mid-item">
            <a href="sitemap">Sitemap</a>
          </p>
        </div>

        <div class="footer-section">
          <p class="footer-section-mid-item">
            <a href="tnc">Terms and conditions</a>
          </p>
          <p class="footer-section-mid-item">
            <a href="privacy">Privacy Policy</a>
          </p>
          <p class="footer-section-mid-item">
            <a href="cookie">Cookie Policy</a>
          </p>
        </div>

        <div class="footer-section footer-section4">
          <div class="footer-section4-text">
            <p class="footer-section4-title">Let us know your thoughts!</p>
            <p class="footer-section4-contact">
              <a href="mailto://hello@imelody.com">hello@imelody.com</a>
            </p>
          </div>
          <div class="footer-socials">
            <a href="https://facebook.com/imelody" target="_blank">
              <img
                class="footer-socials-item"
                src="static/assets/social-fb-white.png"
              />
            </a>
            <a href="https://instagram.com/imelody" target="_blank">
              <img
                class="footer-socials-item"
                src="static/assets/social-ig-white.png"
              />
            </a>
            <a href="https://twitter.com/imelody" target="_blank">
              <img
                class="footer-socials-item"
                src="static/assets/social-tw-white.png"
              />
            </a>
          </div>
        </div>
      </div>

      <div class="footer-copyright">
        <p>Â© 2023 iMelody. All rights reserved.</p>
      </div>
    </footer>
    <script src="static/js/search.js"></script>
    <script src="static/js/typing-effect.js"></script>
  </body>
</html>
